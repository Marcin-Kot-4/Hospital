<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Hospital - Login Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link th:href="@{/css/main.css}" rel="stylesheet" />
</head>
<body>

<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="row" style="width: 400px; background: #f9f9f9; -moz-box-shadow: 0 0 10px #6082B6;
                            -webkit-box-shadow: 0 0 10px #6082B6; box-shadow: 0 0 10px #6082B6;">
        <div class="col" style="text-align: center">
            <img th:src="@{images/logo.png}" width="150" />
            <form th:action="@{/login}" method="post">

                <!-- error message -->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid username or password.</div>
                </div>

                <!-- logout message -->
                <div th:if="${param.logout}">
                    <div class="alert alert-info">You have been logged out.</div>
                </div>

                <div class="form-group" style="text-align: left; margin-top: 10px" >
                    <label for="username"> User name: </label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter User name"
                           autofocus="autofocus">
                </div>

                <div class="form-group" style="text-align: left; margin-top: 15px">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="form-control"
                           placeholder="Enter Password"/>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div style="text-align: center" >
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="form-button btn btn-primary" value="Log In"/>
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group" style="margin-top: 10px; margin-bottom: 10px">
						<span>New user? <a href="/" th:href="@{/registration}">Register
								here</a></span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
