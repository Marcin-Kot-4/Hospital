<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospital - E-Prescription</title>

    <link th:href="@{/css/base.css}" rel="stylesheet"/>
    <link th:href="@{/css/edoc.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <header>
        <div class="form-group">
            <img class="logo" th:src="@{images/logo.png}" width="80" style="vertical-align:middle;" alt="logo"/>
            <span><b>E-Prescription</b></span>
            <a th:href="@{/logout}"><input type="submit" name="login-submit" id="login-submit" style="margin-top: 20px; float: right;"
                                           class="form-button-log" value="Log Out"/></a>
        </div>
    </header>
    <div class="contest" style="margin-top: 5px;">
        <a class="back" th:href="@{/prescriptionList}">&#8592; Back to main page</a>

        <div class="document">
            <div class="schema">
                <div style="margin-top: 15px; margin-left: 10px;">
                    <span style="font-size: 30px;"><b>E-Prescription</b></span>
                </div>

                <div style="float:left; margin-left: 10px">
                    <p><label>Access code:</label>
                        <b th:text="${prescription.access_code}" style="font-size: 24px">0000</b></p>
                </div>
                <div style="float:right; margin-top: 7px; margin-right: 10px;">
                    <p th:text="${prescription.issued}"><label>Issued:</label>
                        0000-00-00</p>
                </div>

                <hr style="width: 380px; margin-left: 10px; color:gray;background-color:gray; height: 1px">

                <table class="patient" align="left">
                    <tr>
                        <td>
                            <label>Patient:</label>
                        </td>
                        <td>
                            <p th:text="|${prescription.patient.user.name} ${prescription.patient.user.surname}|"><b style="font-size: 24px">Name Surname</b></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Exhibitor:</label>
                        </td>
                        <td>
                            <p th:text="|${prescription.doctor.user.name} ${prescription.doctor.user.surname}|"><br>dr. Name Surname<br>
                                Name of hospital</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Control date:</label>
                        </td>
                        <td>
                            <p th:text="${prescription.issued}">0000-00-00</p>
                        </td>
                    </tr>
                </table>

                <hr style="width: 380px; margin-left: 10px; color:gray;background-color:gray; height: 1px">

                <table class="medicine" align="left">
                    <tr>
                        <td>
                            <p th:text="${prescription.medicine.medicineName}"><b style="font-size: 20px">Name of medicine</b></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Realization date:</label>
                        </td>
                        <td>
                            <p th:text="${prescription.issued}">0000-00-00</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Amount:</label>
                        </td>
                        <td>
                            <p th:text="${prescription.packsNumber}">Amount</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Dosage:</label>
                        </td>
                        <td>
                            <p th:text="${prescription.dosage}">1x1</p>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
