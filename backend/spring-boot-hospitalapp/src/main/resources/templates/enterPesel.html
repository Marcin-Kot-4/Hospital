<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospital - Patient</title>

    <link th:href="@{/css/base.css}" rel="stylesheet"/>
    <link th:href="@{/css/enterPesel.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <header>
        <div class="form-group">
            <img class="logo" th:src="@{images/logo.png}" width="80" style="vertical-align:middle;" alt="logo"/>
            <span><b>Enter patient PESEL</b></span>
            <a th:href="@{/logout}"><input type="submit" name="login-submit" id="login-submit"
                                           style="margin-top: 20px; float: right;"
                                           class="form-button-log" value="Log Out"/></a>
        </div>
    </header>
    <div class="contest" style="margin-top: 5px;">
        <a class="back" th:href="@{/doctor}">&#8592; Back to main page</a>
        <div style="text-align: center; margin-top: 5%;">
            <H1>MEDICAL HISTORY</H1>
            <img class="logo" th:src="@{images/person.png}" width="200" alt="logo"/>
            <h3>ENTER PATIENT PESEL</h3>
            <form action="#" th:action="@{/medicalHistory}" th:object="${object}" method="post">
                <input type="text" id="pesel" class="form-control" required autofocus="autofocus" th:name="pesel" /><br/>
                <input type="submit" name="submit" id="confirm"
                       class="button-confirm"
                       value="Confirm" style="margin-top: 20px;"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
