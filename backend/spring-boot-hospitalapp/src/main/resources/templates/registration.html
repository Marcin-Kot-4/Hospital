<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link th:href="@{/css/main.css}" rel="stylesheet"/>
</head>
<body>

<!--  Create HTML registration form  -->

<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div style="width: 600px; background: #f9f9f9; -moz-box-shadow: 0 0 10px #6082B6;
                            -webkit-box-shadow: 0 0 10px #6082B6; box-shadow: 0 0 10px #6082B6;">

        <!-- success message -->
        <div th:if="${param.success}">
            <div class="alert alert-info">You've successfully registered to our awesome app!</div>
        </div>

        <header>
        <img th:src="@{images/logo.png}" width="80"/>
        <h1 style="display: inline;"> Registration</h1>
        </header>

        <form th:action="@{/registration}" method="post" th:object="${user}">
            <div class="floatLeft">
                <table style="margin-left: 30px">
                    <tr class="form-group">
                        <td><label class="control-label" for="login" style="margin-right: 10px"> User name </label></td>
                        <td><input id="login" class="form-control-reg" th:field="*{login}" required
                                   placeholder="Login" autofocus="autofocus"/>
                        </td>
                    </tr>
                    <tr class="form-group">
                        <td><label class="control-label" for="name" style="margin-right: 10px"> Name </label></td>
                        <td><input id="name" class="form-control-reg" th:field="*{name}" required
                                   placeholder="John" autofocus="autofocus"/></td>
                    </tr>
                    <tr class="form-group">
                        <td><label class="control-label" for="age" style="margin-right: 10px"> Age </label></td>
                        <td><input id="age" class="form-control-reg" th:field="*{age}"
                                   required autofocus="autofocus"/></td>
                    </tr>
                    <tr class="form-group">
                        <td><label class="control-label" for="sex" style="margin-right: 10px"> Sex </label></td>
                        <td><input id="sex" class="form-control-reg" th:field="*{sex}" placeholder="K\M"
                                   required autofocus="autofocus"/></td>
                    </tr>
                    <tr class="form-group">
                        <td><label class="control-label" for="street" style="margin-right: 10px"> Street </label></td>
                        <td><input id="street" class="form-control-reg" th:field="*{street}"
                                   placeholder="Kielecka" required autofocus="autofocus"/></td>
                    </tr>
                    <tr class="form-group">
                        <td><label class="control-label" for="postcode" style="margin-right: 10px"> Postcode </label></td>
                        <td><input id="postcode" class="form-control-reg" th:field="*{postcode}"
                                   placeholder="00-000" required autofocus="autofocus"/></td>
                    </tr>
                </table>
            </div>
            <div class="floatRight">
                <table>
                    <tr class="form-group">
                        <td><label class="control-label" for="password" style="margin-right: 10px"> Password </label></td>
                        <td><input id="password" class="form-control-reg" th:field="*{password}" type="password"
                                   placeholder="******" required autofocus="autofocus"/></td>
                    </tr>
                    <tr class="form-group">
                        <td><label class="control-label" for="surname" style="margin-right: 10px"> Surname </label></td>
                        <td><input id="surname" class="form-control-reg" th:field="*{surname}"
                                   placeholder="Smith" required autofocus="autofocus"/></td>
                    </tr>
                    <tr class="form-group">
                        <td><label class="control-label" for="pesel" style="margin-right: 10px"> PESEL </label></td>
                        <td><input id="pesel" class="form-control-reg" th:field="*{pesel}"
                                   placeholder="00000000000" required autofocus="autofocus"/></td>
                    </tr>
                    <tr class="form-group">
                        <td><label class="control-label" for="phoneNumber" style="margin-right: 10px"> Phone number </label></td>
                        <td><input id="phoneNumber" class="form-control-reg" th:field="*{phoneNumber}"
                                   required autofocus="autofocus"/></td>
                    </tr>
                    <tr class="form-group">
                        <td><label class="control-label" for="houseNumber" style="margin-right: 10px"> House Number </label></td>
                        <td><input id="houseNumber" class="form-control-reg" th:field="*{houseNumber}"
                                   placeholder="101a" required autofocus="autofocus"/></td>
                    </tr>
                    <tr class="form-group">
                        <td><label class="control-label" for="city" style="margin-right: 10px"> City </label></td>
                        <td><input id="city" class="form-control-reg" th:field="*{city}"
                                   placeholder="Kielce" required autofocus="autofocus"/></td>
                    </tr>
                </table>
            </div>
            <div class="form-group" style="text-align: center">
                <button type="submit" class="form-button btn btn-success">Register</button>
            </div>
            <div class="form-group" style="text-align: center; margin-top: 10px; margin-bottom: 10px;">
                    <span>Already registered? <a href="/" th:href="@{/loginn}">Login
								here</a></span>
            </div>
        </form>
    </div>
</div>

</body>
</html>
