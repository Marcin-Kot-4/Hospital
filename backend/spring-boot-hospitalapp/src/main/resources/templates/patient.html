<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospital - Patient</title>

    <link th:href="@{/css/base.css}" rel="stylesheet"/>
    <link th:href="@{/css/rolePage.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <header>
        <div class="form-group">
            <img class="logo" th:src="@{images/logo.png}" width="80" style="vertical-align:middle;" alt="logo"/>

            <a th:href="@{/logout}"><input type="submit" name="login-submit" id="login-submit" style="margin-top: 20px;"
                                           class="form-button-log" value="Log Out"/></a>
        </div>
    </header>
    <div class="contest">
        <table align="center"  style="border-spacing:30px 15px;">
            <tr>
                <td>
                    <a th:href="@{/wardList}"> <img class="logo" th:src="@{images/calender.png}" width="250" alt="logo"/></a>
                </td>
                <td>
                    <a th:href="@{/patientCancelVisit}"> <img class="logo" th:src="@{images/cancel-visit.png}" width="250" alt="logo"/></a>
                </td>
                <td>
                    <a th:href="@{/prescriptionList}"> <img class="logo" th:src="@{images/prescription.png}" width="250" alt="logo"/></a>
                </td>
                <td>
                    <a th:href="@{/referralList}"> <img class="logo" th:src="@{images/referral.png}" width="250" alt="logo"/></a>
                </td>
            </tr>
            <tr>
                <td>
                    <a th:href="@{/wardList}">MAKE AN APPOINTMENT</a>
                </td>
                <td>
                    <a th:href="@{/patientCancelVisit}">CANCEL VISIT</a>
                </td>
                <td>
                    <a th:href="@{/prescriptionList}">VIEW PRESCRIPTION</a>
                </td>
                <td>
                    <a th:href="@{/referralList}">VIEW REFERRAL</a>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
